{% extends 'base.html' %}
{% block title %}{{ group.title }}{% endblock %}
{% block content %}
  <main>
    <!-- класс py-5 создает отступы сверху и снизу блока -->
    <div class="container py-5">
      <h1>{{ group.title }}</h1>
      <p>
        {{ group.description }}
      </p>
      {% for post in posts %}
        <div class="single-post">
          {% include 'includes/post.html' %}
          {% if not forloop.last %}
            <hr>
          {% endif %}
        </div>
      {% endfor %}
    </div>
  </main>
{% endblock %}
