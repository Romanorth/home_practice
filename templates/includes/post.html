<article>
    <ul>
      <li>
        Автор: {{ post.author }}
      </li>
      <li>
        Дата публикации: {{ post.pub_date|date:'d M Y' }}
      </li>
    </ul>      
    <p>
        {{ post.text }}
    </p>
    {% if post.group %}
    <a href="{% url 'posts:group_url:group' post.group.slug %}">все записи группы</a>
    {% endif %}
</article>
